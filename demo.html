<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-image: url('img/bg3.JPG');
            background-size: 100%;
        }
        li{
            display: inline-block;
            list-style:none;
            width:260px;
            height: 320px;
            background-color: white;
            margin-left: 30px;
            margin-top: 50px;
            margin-bottom: 70px;
            box-shadow:  3px 3px 3px 2px rgb(192,192,192,0.6);
        }
        img{
            width:240px;
            height: 230px;
            margin-top: 10px;
            margin-left: 10px;
        }
        p{
            margin-top: 0px;
            margin-bottom: 0px;
            text-align: center;
            font-size: 20px;
        }
        .a1{
            transform: rotate(-8deg);
        }
        .a2{
            transform: translate(0px,-10px);
        }
        .a3{
            transform: rotate(-10deg);
        }
        .a4{
            transform: translateY(10px);
        }
        .a5{
            transform: rotate(-5deg);
        }
        .a6{
            transform:rotate(-15deg);
        }
        li:hover{
            transform: rotate(0deg);
            transform:scale(1.3,1.3);
            
        }
        div{
            opacity: 0.5;
            border:solid 1px black;
            width: 40px;
            height: 20px;
            position: fixed;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li class="a1">
            <a href="#" title="相识"><img src="img/11.jpg" class="b1"></a>
            <p>相识</p>
        </li>
        <li class="a2">
            <a href="#" title="凝视"><img src="img/22.JPG" class="b2"></a>
            <p>凝视</p>
        </li>
        <li class="a3">
            <a href="#" title="甜睡"><img src="img/33.JPG" class="b3"></a>
            <p>甜睡</p>
        </li>
        <li class="a4">
            <a href="#" title="逗乐"><img src="img/44.JPG" class="b4"></a>
            <p>逗乐</p>
        </li>
        <li class="a5">
            <a href="#" title="奔跑"><img src="img/55.JPG" class="b5"></a>
            <p>奔跑</p>
        </li>
        <li class="a6">
            <a href="#" title="漠视"><img src="img/66.JPG" class="b6"></a>
            <p>漠视</p>
        </li>
    </ul>
</body>
</html>
